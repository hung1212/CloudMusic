<script>
    Array.prototype.sort2 = function(arr) {
        for(let i=0;i<this.length-1;i++) {
            arr(this[i],this[i+1])
        }
    }
    const arr = [2,3,4,5,1]
    arr.sort2 = (function(a,b) {
        a - b
    })
    console.log(arr)
</script>
